<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Saira|Shadows+Into+Light" rel="stylesheet">
	<link rel="icon" type="image/jpeg" href="images/favicon.jpeg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class ="header">
	<h1>My Shopping List</h1>
	</div>
	<div class=form>
		<form id="user-input">
			<input id="input-box" type="text" value"" placeholder="Enter your item here and click 'ADD'">
			<button type="submit" id="add-item">ADD</button>
		</form>
	</div>
	<div class="all-items">
		<h2>Shopping Bag</h2>
		<p>Click on an item to mark it as purchased.</p>
		<p>Doubleclick on an item to delete it.</p>
			<ul>
				<li class='current-item'>apples</li>
				<li class='current-item'>bananas</li>
				<li class='current-item'>pizza rolls</li>
				<li class='current-item'>coconut bliss</li>
			</ul>
	</div>
	<br>
	<hr></hr>
	<div class=copyright>

	</div>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
